<!DOCTYPE html>
<html>
<head>
<style> 
.div1 {
  width: 300px;
  height: 100px;
  border: 1px solid blue;
}

.div2 {
  width: 300px; /* left and right will be 50px less due to :border-box */
  height: 100px;  /* top and bottom will be 50 less due to :border-box */
  padding: 50px; /* due to :border-box will be included in width and height */
  box-sizing: border-box; /* Will make sure that .div2 WILL look the same as .div1 */
  border: 1px solid red;
}
</style>
</head>
<body>

<div class="div1">This div is smaller (width is 300px and height is 100px).</div>
<br>
<div class="div2">This div is bigger (width is also 300px and height is 100px).</div>

</body>
</html>
